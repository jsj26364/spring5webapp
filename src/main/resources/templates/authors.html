<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Spring Framework Guru</title>
  </head>
  <body>
    <h1>Author List</h1>

    <table>
      <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
      </tr>
      <tr th:each="author : ${authors}">
        <td th:text="${author.id}">456</td>
        <td th:text="${author.firstName}">Jovita</td>
        <td th:text="${author.lastName}">Jackson</td>
      </tr>
    </table>

  </body>
</html>
